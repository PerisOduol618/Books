{% block content %}
<div class="container">
  <h2 class="text-center"  style="font-family: 'Sansita Swashed', cursive;"> Create Account</h2>

    <div class="row">
        <div class="col-md-4"> </div>

        <div class="col-md-4">
            <div class="panel panel-default" style="box-shadow: 0 4px 8px 0 rgba(53, 136, 192, 0.87);">
                <div class="panel-body">

                    {{wtf.quick_form(registration_form)}}

            </div>

            <p> Already have an account? <a href="{{url_for('auth.login')}}">Sign in here</a></p>
        </div>
        <div clas="col-md-4"> </div>
    </div>
</div>
